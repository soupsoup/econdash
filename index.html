<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presidential Economic Dashboard</title>
    <meta name="description" content="Track economic indicators across presidential administrations with data from BLS, Federal Reserve, and EIA" />
  </head>
  <body>
    <div id="root"></div>
    <div id="debug" style="position: fixed; bottom: 10px; right: 10px; background: red; color: white; padding: 10px;">Loading app...</div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // This will help us see if the HTML loads but React doesn't mount
      setTimeout(() => {
        const debug = document.getElementById('debug');
        if (debug) debug.textContent = 'HTML loaded, waiting for React...';
      }, 1000);
    </script>
  </body>
</html>
